<html>
<head>

    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Hei</h1>
<script>
    getData();
    async function getData() {
        let response = await axios.get('/api/peopleinterest');

    async function putData() {

    }
